<div *ngIf="student">
  <h2>{{student.fullName | uppercase}} Details</h2>
  <div><span>id: </span>{{student.id}}</div>
  <div>
    <label for="lesson-name">Student name: </label>
    <input id="lesson-name" [(ngModel)]="student.fullName" placeholder="Student name" />
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
