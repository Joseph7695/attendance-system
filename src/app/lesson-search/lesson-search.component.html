<div id="search-component">
  <label for="search-box">Lesson Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let lesson of lessons$ | async" >
      <a routerLink="/detail/{{lesson.id}}">
        {{lesson.name}}
      </a>
    </li>
  </ul>
</div>
